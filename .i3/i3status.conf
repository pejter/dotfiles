general {
        colors = yes
        interval = 5
		color_good = "#2ECC71"
        color_bad = "#E74C3C"
#	color_degraded = " "
	}

order += "volume master"
order += "cpu_usage"
# order += "load"
order += "disk /"
# order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "tztime local"
# order += "ipv6"
# order += "run_watch DHCP"
# order += "run_watch VPN"

cpu_usage {
	format = "   %usage "
}
load {
	format = " load %1min "
	# max_threshold = 0.3
}
disk "/" {
	# format = " hdd %avail "
	format = " ⛁ %avail "
}
wireless _first_ {
	# format_up = "W: (%quality at %essid) %ip"
	format_up = "  %essid %quality "
	format_down = " no wlan "
}
ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up = "  %ip %speed "
	format_down = "  "
}
battery 0 {
	format = "%status %percentage %remaining"
	format_down = "No battery"
	last_full_capacity = true
	integer_battery_capacity = true
	# status_* require i3status >= 2014-10-07
	status_chr = " "
	status_bat = "⚡"
	status_full = "☻ "
	low_threshold = 30
	threshold_type = time
}
tztime local {
	format = "%d %b %H:%M"
}
volume master {
   format = "♪ %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

