env:
  TERM: xterm-256color

window:
  opacity: {{opacity}}

cursor:
  style: beam
  #unfocused_hollow: false

colors:
  primary:
    background: "{{background}}"
    foreground: "{{foreground}}"

  normal:
    black: "{{black}}"
    red: "{{red}}"
    green: "{{green}}"
    yellow: "{{yellow}}"
    blue: "{{blue}}"
    magenta: "{{magenta}}"
    cyan: "{{cyan}}"
    white: "{{white}}"

  bright:
    black: "{{light_black}}"
    red: "{{light_red}}"
    green: "{{light_green}}"
    yellow: "{{light_yellow}}"
    blue: "{{light_blue}}"
    magenta: "{{light_magenta}}"
    cyan: "{{light_cyan}}"
    white: "{{light_white}}"
