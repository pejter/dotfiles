env:
  TERM: xterm-256color

window:
  opacity: __[opacity]__

cursor:
  style: beam
  #unfocused_hollow: false

colors:
  primary:
    background: "__[background]__"
    foreground: "__[foreground]__"

  normal:
    black: "__[black]__"
    red: "__[red]__"
    green: "__[green]__"
    yellow: "__[yellow]__"
    blue: "__[blue]__"
    magenta: "__[magenta]__"
    cyan: "__[cyan]__"
    white: "__[white]__"

  bright:
    black: "__[light_black]__"
    red: "__[light_red]__"
    green: "__[light_green]__"
    yellow: "__[light_yellow]__"
    blue: "__[light_blue]__"
    magenta: "__[light_magenta]__"
    cyan: "__[light_cyan]__"
    white: "__[light_white]__"
